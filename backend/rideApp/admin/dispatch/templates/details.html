<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking - Contact Info & Vehicle Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .car-list {
            list-style: none;
            padding: 0;
        }

        .car-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: white;
            cursor: pointer;
        }

        .car-item img {
            width: 100px;
        }

        .car-info {
            flex: 1;
            margin-left: 10px;
        }

        .car-selection {
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .selected {
            background-color: #28a745 !important;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .form-info-section {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .form-info-section h4 {
            margin-bottom: 10px;
        }

        .optional-section {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Book Your Ride</h2>

        <!-- Contact Information Form -->
        <div class="form-section">
            <h3>Contact Information</h3>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="book-for-someone-else">
                <label for="book-for-someone-else">Book for someone else</label>
            </div>

            <div id="someone-else-info" style="display: none;">
                <h4>Someone Else's Information</h4>
                <div class="form-group">
                    <label for="someone-full-name">Full Name</label>
                    <input type="text" id="someone-full-name" placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="someone-phone-number">Phone Number</label>
                    <input type="text" id="someone-phone-number" placeholder="Enter phone number">
                </div>

                <div class="form-group">
                    <label for="someone-email">Email</label>
                    <input type="email" id="someone-email" placeholder="Enter email">
                </div>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="form-info-section">
            <h4>Additional Information</h4>

            <!-- Passenger options -->
            <div class="form-group">
                <label for="passenger_capacity">Passengers</label>
                <select id="passenger_capacity">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="suitcases_capacity">Suitcases</label>
                <select id="suitcases_capacity">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="carry_on_capacity">Carry-On</label>
                <select id="carry_on_capacity">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- More options -->
            <div class="checkbox-group">
                <input type="checkbox" id="more-options">
                <label for="more-options">More Options</label>
            </div>

            <div id="additional-options" style="display: none;">
                <div class="checkbox-group">
                    <input type="checkbox" id="require-child-seat">
                    <label for="require-child-seat">I require a child seat</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="drop-off-charge">
                    <label for="drop-off-charge">Drop Off charge (Â£5.00)</label>
                </div>
            </div>

            <!-- Flight information -->
            <div class="form-group">
                <label for="landing-flight-number">Landing flight number</label>
                <input type="text" id="landing-flight-number" placeholder="e.g., BA 222">
            </div>

            <div class="form-group">
                <label for="arriving-from">Arriving from</label>
                <input type="text" id="arriving-from" placeholder="Enter arrival location">
            </div>

            <!-- Dropoff information -->
            <div class="form-group">
                <label for="dropoff-location">Dropoff to Airport</label>
                <input type="text" id="dropoff-location" placeholder="Enter dropoff location">
            </div>

            <!-- Comments -->
            <div class="form-group">
                <label for="comments">Comments (Optional)</label>
                <textarea id="comments" rows="3" placeholder="Any additional information"></textarea>
            </div>
        </div>

        <div class="button-group">
            <button id="submit-btn">Submit & Next</button>
        </div>
    </div>

    <script>
        // Show/Hide someone else information
        document.getElementById('book-for-someone-else').addEventListener('change', function () {
            const someoneElseInfo = document.getElementById('someone-else-info');
            if (this.checked) {
                someoneElseInfo.style.display = 'block';
            } else {
                someoneElseInfo.style.display = 'none';
            }
        });

        // Show/Hide additional options
        document.getElementById('more-options').addEventListener('change', function () {
            const additionalOptions = document.getElementById('additional-options');
            if (this.checked) {
                additionalOptions.style.display = 'block';
            } else {
                additionalOptions.style.display = 'none';
            }
        });

        // Car selection logic
        function selectCar(journeyType, carId) {
            const selectedCar = document.getElementById(`${journeyType}-${carId}`);

            // Toggle the 'selected' class
            if (selectedCar.classList.contains('selected')) {
                selectedCar.classList.remove('selected');
            } else {
                // Remove selection from other cars
                const carItems = document.querySelectorAll(`#${journeyType}-vehicles .car-selection`);
                carItems.forEach(item => item.classList.remove('selected'));

                // Mark the selected car
                selectedCar.classList.add('selected');
            }
        }

        // Submit button logic
        document.getElementById('submit-btn').addEventListener('click', function () {
        // Collect form data
        const someoneElseData = document.getElementById('book-for-someone-else').checked ? [{
            full_name: document.getElementById('someone-full-name').value,
            phone_number: document.getElementById('someone-phone-number').value,
            email: document.getElementById('someone-email').value
        }] : [];

        const formData = {
            name: document.getElementById('full-name').value,
            mobile_number: document.getElementById('phone-number').value,
            email: document.getElementById('email').value,
            someone_else: someoneElseData,  // Always send "someone_else" as a list
            outbound_vehicle: document.querySelector('#outbound-vehicles .selected') ? document.querySelector('#outbound-vehicles .selected').id : null,
            return_vehicle: document.querySelector('#return-vehicles .selected') ? document.querySelector('#return-vehicles .selected').id : null,
            passenger_capacity: document.getElementById('passenger_capacity').value,
            suitcases_capacity: document.getElementById('suitcases_capacity').value,
            carry_on_capacity: document.getElementById('carry_on_capacity') ? document.getElementById('carry_on_capacity').value : null,  // Assuming carry_on_capacity is a select/dropdown
            child_seat: document.getElementById('require-child-seat').checked,
            drop_off_charge: document.getElementById('drop-off-charge').checked,
            landing_flight_number: document.getElementById('landing-flight-number').value,
            arriving_from: document.getElementById('arriving-from').value,
            dropoff_location: document.getElementById('dropoff-location').value,
            comments: document.getElementById('comments').value
        };

        // Log the form data to the console for debugging
        console.log('Form Data:', formData);

        // Send data to the backend using the fetch API
        fetch('/direction/update_contact_info/12/', {  // Replace '/direction/update_contact_info/12/' with your actual API endpoint
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')  // Send CSRF token if needed
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                // Handle success (maybe redirect to the next page)
                alert('Ride saved successfully!');
                window.location.href = 'next-page-url';  // Replace with actual URL
            } else if (data.error) {
                // Handle errors
                alert(`Error: ${data.error}`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

    </script>

</body>
</html>
