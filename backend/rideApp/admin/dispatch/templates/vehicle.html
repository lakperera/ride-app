<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .journey-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .journey-section {
            width: 48%;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
        }

        .journey-section h3 {
            text-align: center;
        }

        .car-list {
            list-style: none;
            padding: 0;
        }

        .car-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: white;
            cursor: pointer;
        }

        .car-item img {
            width: 100px;
        }

        .car-info {
            flex: 1;
            margin-left: 10px;
        }

        .car-selection {
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .selected {
            background-color: #28a745 !important;
        }

    </style>
</head>
<body>
    <button id="next-page-btn" onclick="goToNextPage()">Go to Next Page</button>
    <div class="container">
        <h2>Select Your Car for Outbound and Return Journeys</h2>

        <div class="journey-container">
            <!-- Outbound Section -->
            <div class="journey-section">
                <h3>Outbound</h3>
                <ul class="car-list">
                    <li class="car-item" onclick="selectCar('outbound', '1')">
                        <img src="car1.jpg" alt="Car">
                        <div class="car-info">
                            <h4>Regular 4 Seater</h4>
                            <p>3 Passengers, 2 Bags</p>
                        </div>
                        <div id="outbound-1" class="car-selection"></div>
                    </li>
                    <li class="car-item" onclick="selectCar('outbound', '2')">
                        <img src="car2.jpg" alt="Car">
                        <div class="car-info">
                            <h4>Executive Estate</h4>
                            <p>4 Passengers, 3 Bags</p>
                        </div>
                        <div id="outbound-2" class="car-selection"></div>
                    </li>
                    <!-- More car items here -->
                </ul>
            </div>

            <!-- Return Section -->
            <div class="journey-section">
                <h3>Return</h3>
                <ul class="car-list">
                    <li class="car-item" onclick="selectCar('return', '1')">
                        <img src="car1.jpg" alt="Car">
                        <div class="car-info">
                            <h4>Regular 4 Seater</h4>
                            <p>3 Passengers, 2 Bags</p>
                        </div>
                        <div id="return-1" class="car-selection"></div>
                    </li>
                    <li class="car-item" onclick="selectCar('return', '2')">
                        <img src="car2.jpg" alt="Car">
                        <div class="car-info">
                            <h4>Executive Estate</h4>
                            <p>4 Passengers, 3 Bags</p>
                        </div>
                        <div id="return-2" class="car-selection"></div>
                    </li>
                    <!-- More car items here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        function selectCar(journeyType, carId) {
            const selectedCar = document.getElementById(`${journeyType}-${carId}`);

            // Toggle the 'selected' class
            if (selectedCar.classList.contains('selected')) {
                selectedCar.classList.remove('selected');
            } else {
                // Remove selection from all other cars
                const carItems = document.querySelectorAll(`.${journeyType}-car-item .car-selection`);
                carItems.forEach(item => item.classList.remove('selected'));

                // Mark the selected car
                selectedCar.classList.add('selected');
            }
        }

        function goToNextPage() {
        window.location.href = '/direction/save-ride/vehicle/details/'; // Replace '/next-page-url' with the actual URL of the next page
        }
    </script>

</body>
</html>
